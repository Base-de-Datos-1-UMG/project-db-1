<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap 4</title>
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body class ="container d-flex flex-column justify-content-center" style="height: 100vh;">
    <main class="container">
        <div class="row g-3 form-control">
        <h1 class="mb-4"> Ver laboratorio </h1>
        </div>

        <div class="row g-3 form-control">
          <div class="col-auto">
              <label for="staticEmail2" >Nombre laboratorio</label>
              <input type="text" class="form-control" id="user" name="user" placeholder="Ingresa el nombre del laboratorio">
          </div>
            <div class="col-auto">
                <label for="staticEmail2" >Telefono laboratorio</label>
                <input type="text" class="form-control" id="user" name="user" placeholder="Ingresa el telefono del laboratorio">
            </div>
            <div class="col-auto">
                <label for="staticEmail2" >Dirección laboratorio</label>
                <input type="text" class="form-control" id="user" name="user" placeholder="Ingresa la dirección del laboratorio">
			</div>
            <div class="col-auto w-100 d-flex justify-content-center">
                <button class="btn btn-primary mb-3" id="entrar">Ingresar</button>
            </div>


            <div class="col-auto w-100 d-flex justify-content-center">
            <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Buscar</button>
            </div>
          </div>



        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Buscar laboratorio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="row g-3 form-control">
                  <div class="col-auto">
                      <label for="staticEmail2" >Nombre del medicamento</label>
                      <input type="text" class="form-control" id="user" name="user" placeholder="Ingresa el nombre del medicamento">
                  </div>
                  </div>
              </div>
              <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal2">Buscar</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Medicamento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row g-3 form-control">
                  <div class="col-auto">
                      <label for="staticEmail2" >Nombre del medicamento</label>
                      <input type="text" class="form-control" id="user" name="user">
                  </div>
                  <div class="col-auto">
                      <label for="staticEmail2" >Precio del medicamento</label>
                      <input type="text" class="form-control" id="user" name="user">
                  </div>
                   <div class="col-auto">
                      <label for="staticEmail2" >Lote del medicamento</label>
                      <input type="text" class="form-control" id="user" name="user">
                  </div>
               </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>


    </main>

    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
